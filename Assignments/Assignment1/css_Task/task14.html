<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task14 - Sticky Sidebar</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background: #81ebef;
            height: 100vh;
            padding: 20px;

            position: sticky;   
            top: 0;
        }

        .main-content {
            padding: 20px;
            flex: 1;
            height: 2000px;
        }
    </style>
</head>

<body>

<div class="sidebar">
    <h3>Sticky Sidebar</h3>
    <p>Stays visible while scrolling</p>
</div>

<div class="main-content">
    <h2>Main Content</h2>
    <p>Scroll to see the sidebar remain in place...</p>
</div>

</body>
</html>
