<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task18 - CSS Grid</title>

    <style>
       
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr; 
            grid-template-rows: 80px auto 60px; 
            height: 100vh;
            gap: 10px;
        }

        
        header {
            grid-column: 1 / 4; 
            background: #4a90e2;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
        }

        .sidebar {
            background: #dfe6e9;
            padding: 20px;
        }

        .main {
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .widgets {
            background: #f1f2f6;
            padding: 20px;
        }

        footer {
            grid-column: 1 / 4; 
            background: #2d3436;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="dashboard">

        <header>Dashboard Header</header>

        <div class="sidebar">Sidebar (1/4 width)</div>

        <div class="main">Main Content (2/4 width)</div>

        <div class="widgets">Widget Panel (1/4 width)</div>

        <footer>Footer Section</footer>

    </div>

</body>
</html>
