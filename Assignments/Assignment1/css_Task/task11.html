<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task11</title>
    <link rel="stylesheet" href="task11css.css">
    <style>
        h3{
            color: blue;;
        }
    </style>
</head>
<body>
     <h1>CSS Styling Methods Example</h1>

    
    <h2 style="color: red; font-size: 28px;">
        This heading uses Inline CSS
    </h2>

    
    <div class="internal-box">
        <h3>This box uses Internal CSS</h3>
        <p>The styling for this section is written inside the &lt;style&gt; tag in the &lt;head&gt;.</p>
    </div>

    
    <div class="external-box">
        <h3>This box uses External CSS</h3>
        <p>The design for this box comes from the <strong>styles.css</strong> file.</p>
    </div>

</body>
</html>
