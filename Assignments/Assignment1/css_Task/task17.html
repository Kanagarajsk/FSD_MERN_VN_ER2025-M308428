<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task17 -  Photo Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Equal spacing */
        }

        .gallery-item {
            width: 30%; 
            height: 200px;
            background: #f1f1f1;
            display: flex;
            align-items: center;   
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: 0.3s;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        
        @media (max-width: 768px) {
            .gallery-item {
                width: 45%; 
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: 100%; 
            }
        }

    </style>
</head>

<body>

<h1>Photo Gallery</h1>

<div class="gallery">

    <a class="gallery-item" href="https://en.wikipedia.org/wiki/Nature" target="_blank">
        <img src="/Html/image/dog.webp" alt="Nature">
    </a>

    <a class="gallery-item" href="https://en.wikipedia.org/wiki/Mountains" target="_blank">
        <img src="/Html/image/dog3.jpg" alt="Mountains">
    </a>

    <a class="gallery-item" href="https://en.wikipedia.org/wiki/Beach" target="_blank">
        <img src="/Html/image/dog.webp" alt="Beach">
    </a>

    <a class="gallery-item" href="https://en.wikipedia.org/wiki/Space" target="_blank">
        <img src="/Html/image/dog3.jpg" alt="Space">
    </a>

    <a class="gallery-item" href="https://en.wikipedia.org/wiki/Forest" target="_blank">
        <img src="/Html/image/dog3.jpg" alt="Forest">
    </a>

    <a class="gallery-item" href="https://en.wikipedia.org/wiki/Animals" target="_blank">
        <img src="/Html/image/dog.webp" alt="Animals">
    </a>

</div>

</body>
</html>
