<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>task19 - Responsive Navigation</title>

<style>
    
    nav {
        background: #333;
        padding: 10px;
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex; 
        justify-content: center;
        gap: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
    }

    
    @media (max-width: 768px) {
        nav ul {
            flex-direction: column; 
            align-items: center;
        }
        nav {
            background: #6200ea; 
        }
    }

    
    @media (min-width: 769px) and (max-width: 1024px) {
        nav {
            background: #009688; 
        }
    }

    
</style>
</head>

<body>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

</body>
</html>
