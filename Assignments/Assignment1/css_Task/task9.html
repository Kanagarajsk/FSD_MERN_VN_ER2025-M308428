<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task9</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin:10px;
        }
        #one{
            background-color: blue;
            color: white;
            padding-top: 2%;
        }
        #two{
            width: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: bisque;
        }
        #three{
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box" id="one">Box1</div>
    <div class="box" id="two">Box2</div>
    <div class="box" id="three">Box3</div>
</body>
</html>
