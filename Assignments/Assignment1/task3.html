   <form>
    <h2>Registration Form</h2>

    <label>Username:</label>
    <input type="text" placeholder="Enter username" required><br><br>

    <label>Email:</label>
    <input type="email" placeholder="Enter email" required><br><br>

    <label>Password:</label>

    <label>Confirm Password:</label>
    <input type="password" placeholder="Re-enter password" required><br><br>

    <label>Date of Birth:</label>
    <input type="date" required><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female
    <input type="radio" name="gender"> Other <br><br>

    <label>Country:</label>
    <select>
        <option>Select Country</option>
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
        <option>Australia</option>
    </select><br><br>

    <input type="checkbox"> I agree to the Terms & Conditions<br><br>

    <button type="submit">Submit</button>
</form>
